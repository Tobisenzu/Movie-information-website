<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <br><br><br><h1 class="text-center mt-8">Movie information app</h1>
     <form id="movieform" autocompleye="off">
         <div class="form-group">
             <lable for="Movie">Movie Search</lable>
          <input class="form-control"type="text"id="movie"placeholder="Movie...">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    <i class="fas fa-search"></i>
                    Search Movie

                </button>
            </div>

     </form> 
     <div id="result"></div>   
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var apikey ="546a469c"
        $("#movieform").submit(function(event){
            event.preventDefault()

            var movie=$("#movie").val()

           var result = ""
            var url="http://www.omdbapi.com/?apikey="+apikey

        
        $.ajax({
            method:'GET',
            url:url+"&t="+movie,
            success:function(data){
                console.log(data)
 result= ' <img style="float:left" class="img-thumnail" width="300" height="400" src= '+data.Poster+'><h2>'+data.Title+'</h2> <h3> Rating-:'+data.imdbRating+' <p> Released date-: '+data.Released+'</p><p> Genre-:'+data.Genre+'</p><p>Language-:'+data.Language+'</p></h3> <h4> Actors-:'+data.Actors+'<p> Runtime-:'+data.Runtime+'</p><p> Director-:'+data.Director+'<br><br>Writer-:'+data.Writer+'</p></h4><h5>Awards-:'+data.Awards+'</h5> <p>Plot-:'+data.Plot+'</p> '
            
           $("#result").html(result)
                
            
            }
        })

        })
    })
</script>
</html>
